<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img src="./images/bg-pattern-top.svg" class="bg-top">
    <img src="./images/bg-pattern-bottom.svg" class="bg-bottom">
    <div class="card">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="" class="profile-pic">
          <h1>Victor Crest <span class="lighter">26</span></h1>
          <span class="lighter">London</span>
        </div>
        <footer class="stats">
          <div class="followers">
            <h1 class="stats-number">80K</h1>
            <div class="stats-category lighter">Followers</div>
          </div>
          <div class="likes">
            <h1 class="stats-number">803K</h1>
            <div class="stats-category lighter">Likes</div>
          </div>
          <div class="photos">
            <h1 class="stats-number">1.4K</h1>
            <div class="stats-category lighter">Photos</div>
          </div>      
        </footer>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jaron Paige</a>.
    </div>
  </div>
  
 
</body>
</html>
